<div class="card mt-5">
  <div class="card-header">
    Création Bat
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="exampleName">Libelle</label>
      <input type="text" [(ngModel)]="bat.libelle" class="form-control" id="exampleName"
        placeholder="Enter le libelle" />
    </div>
    <div class="form-group">
      <label for="exampleName">Réference</label>
      <input type="text" [(ngModel)]="bat.reference" class="form-control" id="exampleName"
        placeholder="Enter le réference" />
    </div>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-block btn-primary" (click)="save()">Save</button>
  </div>
</div>
